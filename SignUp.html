    <!--SignUp and SignIn -->
    <div class="form">
        <form action="#">
            <h4 class="title">Sign Up</h4>
            <div class="single-form">
                <label>Fullname</label>
                <input type="text" placeholder="Please write fullname">
                <i class='bx bx-user'></i>
            </div>
            <div class="single-form">
                <label>Phone Number</label>
                <input type="tel" placeholder="Please write phone number">
                <i class='bx bx-phone'></i>
            </div>
            <div class="single-form">
                <label>Email Id</label>
                <input type="email" placeholder="Please write Email ID">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="single-form">
                <label>Address</label>
                <input type="address" placeholder="Please write Address">
                <i class='bx bxs-map'></i>
            </div>
            <div class="single-form">
                <label>Set Password</label>
                <input type="password" placeholder="Please write password">
                <i class='bx bx-key' ></i>
           </div>
